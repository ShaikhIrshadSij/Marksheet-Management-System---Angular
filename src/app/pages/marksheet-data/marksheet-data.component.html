<section id="filter" class="mb-3">
  <div class="row text-left">
    <div class="col-12">
      <div class="content-header">Filter Option</div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <input type='text' style='padding:8px;margin:15px auto;width:30%;' placeholder='Type to filter the name column...'
        (keyup)='searchCallBack($event)' />
      <ngx-datatable class="bootstrap" [rows]="rows" [columns]="columns" [columnMode]="'force'" [headerHeight]="50"
        [footerHeight]="50" [rowHeight]="'auto'" [externalPaging]="true" [externalSorting]="true" [count]="page.count"
        [offset]="page.offset" [limit]="page.limit" [sortType]="'single'" (page)="pageCallback($event)"
        (sort)="sortCallback($event)">
      </ngx-datatable>
    </div>
  </div>
</section>
